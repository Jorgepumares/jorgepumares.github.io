<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>LLAMO A LA JUVENTUD</h1>
    <p>
            <em>Sangre</em> que no se desborda, <br>
            <strong>juventud</strong> que no se atreve, <br>
            ni es sangre, ni es juventud, <br>
            ni relucen, ni florecen. <br>
            Cuerpos que nacen vencidos, <br>
            vencidos y grises mueren: <br>
            vienen con la edad de un siglo, <br>
            y son viejos cuando vienen. <br>

    </p>
    </body>
</html>
